<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <script src="https://kit.fontawesome.com/ddc8dc4ee1.js" crossorigin="anonymous"></script>
    
    <title>Mybar</title>
</head>
<body>
    <nav>
        <i class="fa-solid fa-martini-glass-citrus">Mybar</i>
        
    </nav>
    <div class="main">
        <div class="navigation">
            <form id="fsearch">
                <input type="text" id="searchvalue"  placeholder="Search..">
                <input type="submit" value="Search" />
            </form>
            
            <ul>
                <li id="alcoholic"><a href="#pombe">ALCOHOLIC</a></li>
                <li id="nonalcoholic"><a href="#sipombe">NON-ALCOHOLIC</a></li>
                <li id="fav"><a href="#favs">FAVOURITES</a></li>
            </ul>
            
           
        </div>
        <div class="container">
            <div id="doth">
                <div class="title">
                    <h1>DRINK OF THE HOUR</h1>
                </div>
    
                
                <div class="subcontainer">
    
                    <div class="img">
                        <h2 id="name"></h2> <!--name of drink  <i class="fa-regular fa-heart"></i>-->
                        <div class="image">
                            <img 
                            id="image"
                            src="" 
                            alt="drink">
                    
                        </div>
                        <h4 id="add"><span id="like">&#x2661;</span>Add to favourites</h4>
                    </div>
            
                    <div class="dInfo">
                        <div class="glass">
                            <h4>GLASS</h4>
                            <p id="glass"></p> <!--glass type-->
                        </div>
                        <div class="type">
                            <h4>TYPE</h4>  
                            <p id="type"></p> <!--alcoholic or not goes here-->
                        </div>
                        <div class="ingredients">
                            <h4>INGREDIENTS</h4>
                            <ul id="ingredients"></ul> <!--ingredients list-->
                        </div>
                        <div class="description">
                            <h4>DESCRIPTION</h4>
                            <p id="description"></p> <!--instructions-->
                        </div>
                        
                    </div>
    
                </div>

            </div>
            <div id="lookup"></div>
            <div id="pombe"></div>
            <div id="sipombe">

            </div>
            <div id="favs">

            </div>
            
            
        </div>
    </div>
    
    <script  src="./Assets/index.js"></script>  
</body>
</html>
