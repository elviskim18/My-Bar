<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <script src="https://kit.fontawesome.com/ddc8dc4ee1.js" crossorigin="anonymous"></script>
    
    <title>Mybar</title>
</head>
<body>
    <nav>
        <i class="fa-solid fa-martini-glass-citrus">Mybar</i>
        
    </nav>
    <div class="main">
        <div class="navigation">
            <input type="text" placeholder="Search..">
            <button>DRINK OF THE DAY</button>
            <button>ALCOHOLIC</button>
            <button>NON-ALCOHOLIC</button>
            <button>FAVOURITES</button>
           
        </div>
        <div class="container">
            <div class="title">
                <h1>DRINK OF THE DAY</h1>
            </div>

            
            <div class="subcontainer">

                <div class="img">
                    <h2 id="name"></h2> <!--name of drink -->
                    <div class="image">
                        <img 
                        id="image"
                        src="" 
                        alt="drink">
                
                    </div>
                    <h4 id="add"><span id="like"><i class="fa-solid fa-heart"></i></span> Add to favourites</h4>
                    
                    
                </div>
        
                <div class="dInfo">
                    <div class="glass">
                        <h4>GLASS</h4>
                        <p id="glass"></p> <!--glass type-->
                    </div>
                    <div class="type">
                        <h4>TYPE</h4>  
                        <p id="type"></p> <!--alcoholic or not goes here-->
                    </div>
                    <div class="ingredients">
                        <h4>INGREDIENTS</h4>
                        <ul id="ingredients"></ul> <!--ingredients list-->
                    </div>
                    <div class="description">
                        <h4>DESCRIPTION</h4>
                        <p id="description"></p> <!--instructions-->
                    </div>
                    
                </div>

            </div>
            
        </div>
    </div>
    
    <script  src="./Assets/index.js"></script>  
</body>
</html>
